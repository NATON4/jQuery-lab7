<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="slider"></div>

<script>
    $( "#slider" ).slider();
</script>

<div id="image-slider" class="slider">
    <img src="https://wallpaperaccess.com/full/2472399.jpg" alt="Image 1">
    <img src="https://wallpaperaccess.com/full/7625295.jpg" alt="Image 2">
    <img src="https://wallpaperaccess.com/full/3212415.jpg" alt="Image 3">
</div>

<script>
    $(document).ready(function() {
        let currentSlide = 0;
        const slides = $('#image-slider img');
        const numberOfSlides = slides.length;

        // Показуємо перше зображення
        slides.eq(currentSlide).show();

        // Функція для зміни слайдів
        function changeSlide() {
            slides.eq(currentSlide).fadeOut();
            currentSlide = (currentSlide + 1) % numberOfSlides;
            slides.eq(currentSlide).fadeIn();
        }

        // Зміна слайдів кожні 3 секунди
        setInterval(changeSlide, 3000);
    });

</script>
</body>
</html>
